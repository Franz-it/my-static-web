name: Build and deploy to Azure Static Web Apps (Production)

on:
  push:
    branches:
      - main  # This will trigger the workflow on a push to the 'main' branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install  # Run npm install if you're using a Node.js app

      - name: Build the app
        run: npm run build  # Optional: If you need to run a build step (e.g., for React or Angular)

      - name: Deploy to Azure Static Web App
        uses: azure/static-web-apps-deploy@v0.2
        with:
          app_location: "azure-static-web"  # The location of your app files, e.g., /index.html
          output_location: "/"  # Optional: specify the build output folder if you have one
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
